<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV News</title>
    <link rel="stylesheet" href="ps.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>TV News</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news-container">
            <!-- News articles will be injected here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TV News | Follow us on 
            <a href="#"><i class="fab fa-twitter"></i></a> 
            <a href="#"><i class="fab fa-facebook"></i></a> 
            <a href="#"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const newsContainer = document.getElementById("news-container");

            async function fetchMovieRatings() {
    const url = "https://movies-ratings2.p.rapidapi.com/ratings?id=tt0111161"; // Use the correct movie ID
    const options = {
        method: "GET",
        headers: {
            "X-RapidAPI-Key": "YOUR_API_KEY", // Replace with your actual API key
            "X-RapidAPI-Host": "movies-ratings2.p.rapidapi.com"
        }
    };

    try {
        let response = await fetch(url, options);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        let data = await response.json();
        console.log("Movie Ratings:", data); // Check in console

        // Display data on your page
        document.getElementById("news-container").innerHTML = `
            <h2>IMDb Score: ${data.ratings.imdb.score}</h2>
            <h3>Metacritic: ${data.metacritic.metascore}</h3>
            <h3>Rotten Tomatoes: ${data.rotten_tomatoes.audienceScore}</h3>
        `;
    } catch (error) {
        console.error("Error fetching ratings:", error);
        document.getElementById("news-container").innerHTML = "Failed to load ratings.";
    }
}

fetchMovieRatings();
    </script>
</body>
</html>
