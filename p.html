<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV News</title>
    <link rel="stylesheet" href="ps.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>TV News</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news-container">
            <!-- News articles will be injected here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TV News | Follow us on 
            <a href="#"><i class="fab fa-twitter"></i></a> 
            <a href="#"><i class="fab fa-facebook"></i></a> 
            <a href="#"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <script>
        
            document.addEventListener("DOMContentLoaded", async function () {
    const newsContainer = document.getElementById("news-container");
    const bearerToken = "AAAAAAAAAAAAAAAAAAAAADvrzQEAAAAA0fSfIYdrySYSbaQagMVKnnuIUEY%3DQh8b3cOfvwdmskvmhVgu3WJ1kcTBGsEMXoasXdJbeORdE7Qg94"; // Replace with your actual token

    async function fetchTweets() {
        const query = "tv news"; // Modify this based on what you want to search
        const url = `https://api.twitter.com/2/tweets/search/recent?query=${encodeURIComponent(query)}&tweet.fields=created_at,author_id`;

        try {
            const response = await fetch(url, {
                headers: {
                    "Authorization": `Bearer ${bearerToken}`
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log("Twitter API Response:", data);

            let tweets = data.data.map(tweet => `
                <div>
                    <p><strong>Tweet:</strong> ${tweet.text}</p>
                    <p><em>Posted at: ${tweet.created_at}</em></p>
                </div>
                <hr>
            `).join("");

            newsContainer.innerHTML = `<h2>Latest Tweets on TV News</h2>${tweets}`;

        } catch (error) {
            console.error("Error fetching tweets:", error);
            newsContainer.innerHTML = "Failed to load tweets.";
        }
    }

    fetchTweets();
});
    </script>
</body>
</html>
