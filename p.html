<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV News</title>
    <link rel="stylesheet" href="ps.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>TV News</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="football-news">
    <h2>Latest in Football</h2>
    <div id="fixturesContainer">
    <div>
        <span class="team-name">Mathare United</span> vs 
        <span class="team-name">Police</span>
        <br>
        <span class="match-status">Status: First Half</span>
        <br>
        Score: <span class="match-score">0 - 0</span>
    </div>
    </div>
</section>
    <footer>
        <p>&copy; 2025 TV News | Follow us on 
            <a href="#"><i class="fab fa-twitter"></i></a> 
            <a href="#"><i class="fab fa-facebook"></i></a> 
            <a href="#"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <script>
        const apiKey = 'qKVsZhoUuDgHrIKzfMddqA==HNrTaBIQqqLhZwZ9'; // Replace with your actual API key
const celebrityName = 'Michael Jordan'; // Change this to any celebrity name

fetch(`https://api.api-ninjas.com/v1/celebrity?name=${encodeURIComponent(celebrityName)}`, {
    method: 'GET',
    headers: { 'X-Api-Key': apiKey }
})
.then(response => response.json())
.then(data => {
    console.log(data);
    if (data.length > 0) {
        document.getElementById("celebrity-info").innerHTML = `
            <h2>${data[0].name}</h2>
            <p><strong>Net Worth:</strong> $${data[0].net_worth.toLocaleString()}</p>
            <p><strong>Nationality:</strong> ${data[0].nationality.toUpperCase()}</p>
            <p><strong>Occupation:</strong> ${data[0].occupation.join(", ")}</p>
            <p><strong>Birthday:</strong> ${data[0].birthday}</p>
            <p><strong>Height:</strong> ${data[0].height}m</p>
        `;
    } else {
        document.getElementById("celebrity-info").innerHTML = `<p>No celebrity found.</p>`;
    }
})
.catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
