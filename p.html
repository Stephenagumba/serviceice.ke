<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV News</title>
    <link rel="stylesheet" href="ps.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>TV News</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news-container">
            <!-- News articles will be injected here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TV News | Follow us on 
            <a href="#"><i class="fab fa-twitter"></i></a> 
            <a href="#"><i class="fab fa-facebook"></i></a> 
            <a href="#"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const newsContainer = document.getElementById("news-container");

    async function fetchFootballOdds() {
        const url = "https://api-football-v1.p.rapidapi.com/v2/odds/league/86592/bookmaker/5?page=2"; // Update with the correct URL
        const options = {
            method: "GET",
            headers: {
                "X-RapidAPI-Key": "3e1da38876msh35383aed7d6e9p010d6jsnfc9e9c9e", // Replace with your actual API key
                "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
            }
        };

        try {
            const response = await fetch(url, options);
            console.log("Response status:", response.status);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log("API Response:", data); // Check response structure in console

            if (!data.api || !data.api.odds || data.api.odds.length === 0) {
                throw new Error("No odds data found");
            }

            // Extracting relevant data
            const odds = data.api.odds[0]; // Adjust based on the actual API response

            // Display the data
            newsContainer.innerHTML = `
                <h2>Football Odds</h2>
                <p>Match: ${odds.match}</p>
                <p>Bookmaker: ${odds.bookmaker_name}</p>
                <p>Odd Type: ${odds.odds_type}</p>
                <p>Value: ${odds.value}</p>
            `;
        } catch (error) {
            console.error("Error fetching football odds:", error);
            newsContainer.innerHTML = "Failed to load football odds.";
        }
    }

    fetchFootballOdds();
});
            
    </script>
</body>
</html>
