<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV News</title>
    <link rel="stylesheet" href="ps.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>TV News</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news-container">
            <!-- News articles will be injected here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TV News | Follow us on 
            <a href="#"><i class="fab fa-twitter"></i></a> 
            <a href="#"><i class="fab fa-facebook"></i></a> 
            <a href="#"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const newsContainer = document.getElementById("news-container");

    async function fetchTasteDiveRecommendations() {
        const query = "inception"; // Change this to any movie, music, or book
        const apiKey = "1046623-Stepheno-5DFBC21B"; // Your TasteDive API key
        const url = `https://tastedive.com/api/similar?q=${encodeURIComponent(query)}&type=movie&info=1&k=${apiKey}`;

        try {
            const response = await fetch(url);
            console.log("Status:", response.status);

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log("API Response:", data);

            if (!data.Similar || !data.Similar.Results || data.Similar.Results.length === 0) {
                throw new Error("No recommendations found.");
            }

            // Extracting recommendations
            let recommendations = data.Similar.Results.map(item => `
                <div>
                    <h3>${item.Name}</h3>
                    <p>Type: ${item.Type}</p>
                    <p>Description: ${item.wTeaser}</p>
                    <a href="${item.wUrl}" target="_blank">More Info</a>
                </div>
                <hr>
            `).join("");

            // Displaying results in the container
            newsContainer.innerHTML = `
                <h2>TasteDive Recommendations</h2>
                ${recommendations}
            `;

        } catch (error) {
            console.error("Error fetching recommendations:", error);
            newsContainer.innerHTML = "Failed to load recommendations.";
        }
    }

    fetchTasteDiveRecommendations();
});
            
    </script>
</body>
</html>
