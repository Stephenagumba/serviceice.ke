<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Services TV Network</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, blue, red);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            width: 90%;
            max-width: 500px;
            aspect-ratio: 16/9;
            background: #222;
            border: 2px solid red;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (min-width: 1024px) {
            .video-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        Ice Services TV Network
    </header><main>
    <div class="video-grid" id="videoGrid">
        <!-- Videos will be injected dynamically -->
    </div>
</main>

<script>
    const videos = [
    "https://www.youtube.com/embed/OlbOOzX_fDs", 
    "https://www.youtube.com/embed/daqB3i9WYIY",
    "https://www.youtube.com/embed/YDvsBbKfLPA",
    "https://www.youtube.com/embed/80MaYh4ksQk",
    "https://www.youtube.com/embed/gCNeDWCI0vo",
    "https://www.youtube.com/embed/n1qOgABPoa0",
    "https://www.youtube.com/embed/h4cpb5T51Uo",
    "https://www.youtube.com/embed/xRPjKQtRXR8",
    "https://www.youtube.com/embed/g_LfOCTGXp4",
    "https://www.youtube.com/embed/KbqR2QnysKE",
    "https://www.youtube.com/embed/6qIfYUHGZiE",
];
    
    const videoGrid = document.getElementById("videoGrid");
    
    videos.forEach(url => {
        const div = document.createElement("div");
        div.classList.add("video-container");
        
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.allowFullscreen = true;
        
        div.appendChild(iframe);
        videoGrid.appendChild(div);
    });
</script>

</body>
</html>
