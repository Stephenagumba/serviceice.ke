<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Login - Ice Services</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to <span>Ice Services</span></h1>
        <div class="login-box">
            <label for="phone">Enter your phone number to continue:</label>
            <input type="text" id="phone" placeholder="07XXXXXXXX" maxlength="10">
            <button onclick="validateLogin()">Submit</button>
            <p class="error-message" id="error-message"></p>
        </div>
        <p class="register-text">
            If you are a new client, please follow the WhatsApp link below to register.
        </p>
        <a href="https://wa.me/254700338057" class="whatsapp-link">
            <img src="images.png" alt="WhatsApp"> Chat on WhatsApp
        </a>
    </div>

    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db; // Make Firestore accessible in index.js
    </script>

    <script defer src="index.js"></script>
</body>
</html>
