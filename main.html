<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice Services Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Ice Services</div>
    <ul>
      <li><a href="index2.html"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="about.html"><i class="fa fa-info-circle"></i> About</a></li>
    </ul>
  </nav>

  <!-- LOGIN BOX -->
  <div class="container">
    <h2>Enter Your Phone Number</h2>
    <form id="loginForm">
      <input type="text" id="phone" name="phone" placeholder="e.g. +254725014732" required>
      <button type="button" id="sendOtp">Send OTP</button>
    </form>

    <div id="otpSection" style="display: none;">
      <h3>Enter OTP</h3>
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button type="button" id="verifyOtp">Verify OTP</button>
    </div>

    <div id="responseMessage"></div>

    <div id="recaptcha-container"></div>
  </div>

  <!-- INFO BOX -->
  <div class="info-box">
    <p>* Start with +254 on your phone number</p>
    <p>* Ensure no spacing between your numbers</p>
    <p>* If your generated password is incorrect, try <strong style="color:yellow;">pass@2026</strong></p>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2025 Ice Services. All Rights Reserved.</p>
  </footer>
</body>
</html>
